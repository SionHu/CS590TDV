<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Xiao: p1_line</title>
</head>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("old_cars.csv", function(error, old_data){
  // Calculate average MPG for each Origin Each Year
  var US_ave = [];
  var Japan_ave = [];
  var Europe_ave = [];

  function average(list){
    var sum = 0;
    for( var i = 0; i < list.length; i++ ){
      sum += parseInt( list[i], 10 ); //don't forget to add the base
    }
    var avg = sum/list.length;
    return avg;
  }

  for (var i = 0; i < 13; i++) {
    var curr = i + 70;
    var US_model = [];
    var Japan_model = [];
    var Europe_model = [];

    old_data.forEach(function(car){
      if (car.Model == curr) {
        if (car.Origin ==="US") {
            US_model.push(car.MPG);
        }else if (car.Origin === "Japan") {
            Japan_model.push(car.MPG);
        }else if (car.Origin === "Europe") {
            Europe_model.push(car.MPG);
        }
      }
    });
    US_ave.push(
      {
          // "date": parseInt("19".concat(curr.toString()), 10),
          "date": "19".concat(curr.toString()),
          "value": average(US_model)
      },
    );
    Japan_ave.push(
      {
          "date": "19".concat((i+70).toString()),
          "value": average(Japan_model)
      },
    );
    Europe_ave.push(
      {
          "date": "19".concat((i+70).toString()),
          "value": average(Europe_model)
      },
    );

  } // End of for loop

  console.log(US_ave, Japan_ave, Europe_ave);

  // Add X axis
  var x = d3.scaleLinear()
    .domain(d3.extent(Europe_ave, function(d) { return d.date; }))
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, d3.max(Europe_ave, function(d) { return +d.value; })])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add the line
  svg.append("path")
    .datum(US_ave)
    .attr("fill", "none")
    .attr("stroke", "red")
    .attr("stroke-width", 1.5)
    .attr("d", d3.line()
      .x(function(d) { return x(d.date) })
      .y(function(d) { return y(d.value) })
      )
  svg.append("text")
     .attr("x", 100)  // space legend
     .attr("y", height + (margin.bottom/2)-180)
     .attr("class", "legend")    // style the legend
     .style("fill", "red")
     .text("US");

  svg.append("path")
    .datum(Japan_ave)
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .attr("stroke-width", 1.5)
    .attr("d", d3.line()
      .x(function(d) { return x(d.date) })
      .y(function(d) { return y(d.value) })
      )
  svg.append("text")
     .attr("x", 100)  // space legend
     .attr("y", height + (margin.bottom/2)-350)
     .attr("class", "legend")    // style the legend
     .style("fill", "steelblue")
     .text("Japan");

  svg.append("path")
    .datum(Europe_ave)
    .attr("fill", "none")
    .attr("stroke", "green")
    .attr("stroke-width", 1.5)
    .attr("d", d3.line()
      .x(function(d) { return x(d.date) })
      .y(function(d) { return y(d.value) })
      )
  svg.append("text")
     .attr("x", 100)  // space legend
     .attr("y", 220)
     .attr("class", "legend")    // style the legend
     .style("fill", "green")
     .text("Europe");

}); // End of data import

</script>
