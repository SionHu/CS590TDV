<!DOCTYPE html>
<meta charset="utf-8">

<style media="screen">
body {
  font: sans-serif;
}
</style>

<head>
  <link rel="shortcut icon" href="#">
</head>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 50, bottom: 50, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("old_cars.csv", function(old_data) {
  // console.log(old_data);
  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 240])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([9, 50])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  var years = []
  for (var i = 0; i < 13; i++) {
    years[i] = i;
  }
  // console.log(years);

  // Choose 13 random colors
  var store = [];
  var years = [];
  var random_color = d3.scaleOrdinal(d3.schemeCategory20); // such a shame it doens't work on v4

  for (var i = 0; i < 13; i++) {
    store.push(random_color(i));
    years.push((70+i).toString());
  }
  // console.log(store);

  var color = d3.scaleLinear()
    .domain(years)
    .range(store);

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(old_data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.Horsepower); } )
      .attr("cy", function (d) { return y(d.MPG); } )
      .attr("r", 5)
      .style("fill", function (d) { return color(d.Model) } )

   // Add axis titles
  svg.append("text")
    .attr("x", width/2)
    .attr("y", height+30)
    .style("text-anchor", "middle")
    .style("font-weight", "bold")
    .text("Hoursepower");

  svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .style('font-weight','bold')
    .text("MPG");

  // Color indicator
  for (var i = 0; i < 13; i++) {
    svg.append("text")
    .attr("x", width-50)
    .attr("y", height-height*9/10+20*i)
    .attr("fill", store[i])
    .style("font-family", "sans-serif")
    .style("font-weight", "bold")
    .text("19"+years[i].toString());

  }

})

</script>
