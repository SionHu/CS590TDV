<!DOCTYPE html>
<meta charset="UTF-8">
<style>
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 3px;
  }

  .node text {
    font: 12px sans-serif;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 2px;
  }
</style>

<body>

<!-- Slider -->
<div id="slider"></div>
<div id="instruction" style="
    position: absolute;top: 30%;
    left: 50%;
    margin-top: -50px;
    margin-left: -50px;
    height: 100px;">
    <b style="color: red; font-family:georgia">Please choose a depth on the slider to begin</b>
</div>

<svg width="2060" height="30">
    <g>
      <circle cx="80" cy="10" r="10" style="fill: #fffac8"/>
      <circle cx="180" cy="10" r="10" style="fill: #ffd8b1"/>
      <circle cx="280" cy="10" r="10" style="fill: #fabebe"/>
      <circle cx="380" cy="10" r="10" style="fill: #ffe119"/>
      <circle cx="480" cy="10" r="10" style="fill: #f58231"/>
      <circle cx="600" cy="10" r="10" style="fill: #e6194B"/>
      <circle cx="720" cy="10" r="10" style="fill: #808000"/>
      <circle cx="850" cy="10" r="10" style="fill: #9A6324"/>
    </g>
      <g><text x=950 y="15">(Unit: megabytes)<text></g>
      <g><text x="100" y="15">0 ~ 4<text></g>
      <g><text x="200" y="15">4 ~ 16<text></g>
      <g><text x="300" y="15">16 ~ 64<text></g>
      <g><text x="400" y="15">64 ~ 256<text></g>
      <g><text x="500" y="15">256 ~ 1024<text></g>
      <g><text x="620" y="15">1024 ~ 4096<text></g>
      <g><text x="740" y="15">4096 ~ 16384<text></g>
      <g><text x="870" y="15">> 16384<text></g>

      <div id="option" style="margin-left: 80px;">
          <input name="horizontal"
                 type="button"
                 value="Horizontal"
                 onclick="horizontal()" />

           <input name="radial"
                  type="button"
                  value="Radial"
                  onclick="radial()" />
      </div>
</svg>

<svg width="1460" height="1600" id="radial_tree"></svg>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>
<script>

function horizontal(){

d3.select("#radial_tree")
  .attr("height", 0)

d3.select("#horizontal_tree").style("opacity", 1);
d3.select("#slider").style("opacity", 1);

d3.json("filesystem_new.json", function(error, treeData){

  // Set the dimensions and margins of the diagram
  var margin = {top: 20, right: 90, bottom: 30, left: 90},
      width = 2060 - margin.left - margin.right,
      height = 900 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  // appends a 'group' element to 'svg'
  // moves the 'group' element to the top left margin
  var svg = d3.select("body").append("svg")
      .attr("id","horizontal_tree")
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate("
            + margin.left + "," + margin.top + ")");

  var i = 0,
      duration = 750,
      root;

  // slider for decide collapse level
  var slider = d3
    .sliderHorizontal()
    .min(0)
    .max(10)
    .step(1)
    .width(width-75)
    .displayValue(false)
    .on('onchange', val => {
      document.getElementById("instruction").style.display="none";
      // Assigns parent, children, height, depth
      root = d3.hierarchy(treeData, function(d) { return d.children; });
      root.x0 = height / 2;
      root.y0 = 0;

      // Collapse after the second level
      root.children.forEach(collapse);
      // Collapse the node and all it's children
      function collapse(d) {
        if (d.children && d.depth > val-1) {
           d._children = d.children;
           d._children.forEach(collapse);
           d.children = null;
       } else if (d.children) {
           d.children.forEach(collapse);
       }
      }
      update(root)
    });

if (d3.select('#slider') == true) {
  d3.select('#slider')
    .append('svg')
    .attr('width', width+100)
    .attr('height', 80)
    .append('g')
    .attr('transform', 'translate(80,30)')
    .call(slider);
}else{
  d3.select('#slider').select('svg')
  .attr('width', width+100)
  .attr('height', 80)
  .append('g')
  .attr('transform', 'translate(80,30)')
  .call(slider);
}


  // declares a tree layout and assigns the size
  var treemap = d3.tree().size([height, width]);

  // Assign node color according to value
  var dom = [];
  for (var i = 0; i < 8; i++) {
    dom.push(Math.pow(4, i))
  };
  dom[0] = 0;
  // console.log(dom);
  var range = ["#fffac8","#ffd8b1","#fabebe","#ffe119","#f58231","#e6194B","#808000","9A6324"];

  function fill_color(value){
    if (value >= dom[7]) { return range[7] }
    for (var i = 0; i < 8; i++) {
      if (value >= dom[i] && value < dom[i+1]) {
        // console.log(range[i]);
        return range[i]
      }
    }
  }

  function update(source) {

    // Assigns the x and y position for the nodes
    var treeData = treemap(root);

    // Compute the new tree layout.
    var nodes = treeData.descendants(),
        links = treeData.descendants().slice(1);

    // Normalize for fixed-depth.
    nodes.forEach(function(d){ d.y = d.depth * 180});

    // ****************** Nodes section ***************************

    // Update the nodes...
    var node = svg.selectAll('g.node')
        .data(nodes, function(d) {
          return d.id || (d.id = ++i);
        });

    // Enter any new modes at the parent's previous position.
    var nodeEnter = node.enter().append('g')
        .attr('class', 'node')
        .attr("transform", function(d) {
          return "translate(" + source.y0 + "," + source.x0 + ")";
      })
      .on('click', click);

    // Add Circle for the nodes
    nodeEnter.append('circle')
        .attr('class', 'node')
        .attr('r', 1e-6)
        .style("stroke", function(d){
          return fill_color(d.value);
        })
        .style("fill", function(d) {
            return d._children ? fill_color(d.value) : "#fff";
        });

    // Add labels for the nodes
    nodeEnter.append('text')
        .attr("dy", ".35em")
        .attr("x", function(d) {
            return d.children || d._children ? -13 : 13;
        })
        .attr("text-anchor", function(d) {
            return d.children || d._children ? "end" : "start";
        })
        .text(function(d) { return d.data.name; });

    // UPDATE
    var nodeUpdate = nodeEnter.merge(node);

    // Transition to the proper position for the node
    nodeUpdate.transition()
      .duration(duration)
      .attr("transform", function(d) {
          return "translate(" + d.y + "," + d.x + ")";
       });

    // Update the node attributes and style
    nodeUpdate.select('circle.node')
      .attr('r', 10)
      .style("stroke", function(d){
          return fill_color(d.value);
      })
      .style("fill", function(d) {
          return d._children ? fill_color(d.value) : "#fff";
      })
      .attr('cursor', 'pointer');


    // Remove any exiting nodes
    var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function(d) {
            return "translate(" + source.y + "," + source.x + ")";
        })
        .remove();

    // On exit reduce the node circles size to 0
    nodeExit.select('circle')
      .attr('r', 1e-6);

    // On exit reduce the opacity of text labels
    nodeExit.select('text')
      .style('fill-opacity', 1e-6);

    // ****************** links section ***************************

    // Update the links...
    var link = svg.selectAll('path.link')
        .data(links, function(d) { return d.id; });

    // Enter any new links at the parent's previous position.
    var linkEnter = link.enter().insert('path', "g")
        .attr("class", "link")
        .attr('d', function(d){
          var o = {x: source.x0, y: source.y0}
          return diagonal(o, o)
        });

    // UPDATE
    var linkUpdate = linkEnter.merge(link);

    // Transition back to the parent element position
    linkUpdate.transition()
        .duration(duration)
        .attr('d', function(d){ return diagonal(d, d.parent) });

    // Remove any exiting links
    var linkExit = link.exit().transition()
        .duration(duration)
        .attr('d', function(d) {
          var o = {x: source.x, y: source.y}
          return diagonal(o, o)
        })
        .remove();

    // Store the old positions for transition.
    nodes.forEach(function(d){
      d.x0 = d.x;
      d.y0 = d.y;
    });

    // Creates a curved (diagonal) path from parent to the child nodes
    function diagonal(s, d) {

      path = `M ${s.y} ${s.x}
              C ${(s.y + d.y) / 2} ${s.x},
                ${(s.y + d.y) / 2} ${d.x},
                ${d.y} ${d.x}`

      return path
    }

    // Toggle children on click.
    function click(d) {
      if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
      update(d);
    };



  }; // End of script

}); // End of data reader

}

function radial(){
  d3.select("#horizontal_tree").style("opacity", 0);
  d3.select("#slider").style("opacity", 0);

  d3.select("#radial_tree")
    .attr("height", 1600)

  document.getElementById("instruction").style.display="none";
  var width = 960;
  var height = 1060;

  var svg = d3.select("#radial_tree")
      width = +svg.attr("width"),
      height = +svg.attr("height"),
      radius = 900,
      g = svg.append("g").attr("transform", "translate(" + (width / 2 + 40) + "," + (height / 2 + 90) + ")");

  var stratify = d3.stratify()
      .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf(".")); });

  var tree = d3.tree()
      .size([2 * Math.PI, radius])
      .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

  d3.json("filesystem_new.json", function(error, data) {
    if (error) throw error;

    var root = tree(d3.hierarchy(data));

    var link = g.selectAll(".link")
      .data(root.links())
      .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkRadial()
            .angle(function(d) { return d.x; })
            .radius(function(d) { return d.y; }));

    var node = g.selectAll(".node")
      .data(root.descendants())
      .enter().append("g")
        .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
        .attr("transform", function(d) { return "translate(" + radialPoint(d.x, d.y) + ")"; })
        .on("mouseover", function() {
          d3.select(this).classed("active", true);
        }).on("mouseout", function() {
          d3.select(this).classed("active", false);
        });

    node.append("text")
        .attr("dy", "0.31em")
        .attr("x", function(d) { return d.x < Math.PI === !d.children ? 6 : -6; })
        .attr("text-anchor", function(d) { return d.x < Math.PI === !d.children ? "start" : "end"; })
        .attr("transform", function(d) { return "rotate(" + (d.x < Math.PI ? d.x - Math.PI / 2 : d.x + Math.PI / 2) * 180 / Math.PI + ")"; })
        .text(function(d) { return d.data.name; });
  });

  function radialPoint(x, y) {
    return [(y = +y) * Math.cos(x -= Math.PI / 2), y * Math.sin(x)];
  }

}

</script>

</body>
